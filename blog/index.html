<body ng-app='blog'>
	<nav class='nav navbar' id='menu'>
		<div class='container'>
			<ul class="nav nav-tabs pull-left">
			  <li class='pull-left'><div id='wt-logo' ></div><li>
			  <li class='pull-left hidden-xs'><h3 id='wt-cName'>WishTree Cinemas</h3><li>	
			  <div class='clearfix' style='padding-top:25px'>
			</ul>
			<ul class="nav nav-tabs pull-right" style='margin-top:25px;' id="main-menu">  
				  <li role="presentation" ng-class="{'active': cMenu==0}"><a href='../'>Home</a></li>
			</ul>
		</div>
	</nav>
	<div class="photoblog" ng-controller='pbCtrl'>
			<div class="foto" ng-repeat='p in fotos' ng-class='p.getClass()' ng-click='p.changeClass()'>
				<div class="clearfix">
					<a class='control-btn' ng-click="setToSwap(p)">SWAP</a>
				</div>
				<div class="clearfix"  style="width: 100%;">
					<h3>{{p.getClass()}} {{p.getImg()}} </h3>
				</div>
			</div>

	</div>
		

</body>
